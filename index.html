<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body class="bg-dark">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary px-5 py-3 d-flex justify-content-center">
                <input type="search" class="form-control w-50 rounded p-2" placeholder="Search your Movie..." onkeyup="search(this.value)">
            </nav>
        </header>
        <main class="row gy-3 mt-2 container-fluid" id="movieapp">
         
        </main>
        <div class="row py-4 text-center container-fluid">
            <div class="col-md-12 px-0">
            <button class="btn btn-primary" onclick="previous()">Previous</button>
            <button class="btn btn-primary" onclick="next()">Next</button>
        </div>
        </div>

    <script src="./js/movieapp.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>   
</body>
</html>
